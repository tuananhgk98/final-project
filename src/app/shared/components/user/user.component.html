<div class="container">
    <div class="row">
        <div class="col-8 info">
            <span *ngIf="user !== undefined" style="font-size: 20px;">{{user.FullName}}</span>
            <!-- <span>Sale Leader</span> -->
        </div>
        <div class="col-4">
            <img *ngIf="user !== undefined" src="{{user.ProfileImageURL}}" [matMenuTriggerFor]="menu"
                style="width:50px; height:50px; border-radius:50%; border:1px solid #fff;cursor: pointer;outline: none;">
            <mat-menu #menu="matMenu">
                <button mat-menu-item style="outline: none;" routerLink="employee/{{this.user.EmployeeId}}" >
                    <mat-icon>account_circle</mat-icon> Profile
                </button>
                <button mat-menu-item style="outline: none;" (click)="logout();">
                    <mat-icon>exit_to_app</mat-icon> Đăng xuất
                </button>
            </mat-menu>
        </div>
    </div>
</div>
