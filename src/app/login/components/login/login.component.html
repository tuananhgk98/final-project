<form [formGroup]="loginForm">
  <div class="background">
    <div class="quote">
      <q>Stay hungry, stay foolish .</q>
      <p>Steve Job - Apple's CEO</p>
    </div>
    <div class="login">
      <div class="login-logo">
        <img src="../../../../assets/images/login-logo.png" alt="" width="150px">
      </div>
      <div class="login-form">
        <div class="login-title">
          <h1>Welcome!</h1>
        </div>
        <input type="text" placeholder="Username" style="outline: none;" formControlName="userName">
        <div class="d-flex justify-content-start">
          <mat-error *ngIf="loginForm.get('userName').hasError('required')" class="font-12">
            Trường bắt buộc</mat-error>
        </div>
        <input type="password" placeholder="Password" style="outline: none;" formControlName="pwd">
        <div class="d-flex justify-content-start">
          <mat-error *ngIf="loginForm.get('pwd').hasError('required')" class="font-12">
            Trường bắt buộc</mat-error>
        </div>
        <div class="login-button">
          <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid" (click)="login();">Đăng
            nhập
            <i class="fa fa-spinner fa-spin m-r-5" *ngIf="loading"></i>
          </button>
          <a class="mt-2 text-primary cursor-pointer" (click)="forgotPwd()">Quên mật khẩu ?</a>
          <button class="w-100 btn btn-success" (click)="loginWithGoogle()">Đăng nhập với
            Google</button>
        </div>
        <div class="register">
          <a routerLink="/login/register">Đăng ký</a>
          <p> nếu chưa có tài khoản</p>
        </div>
      </div>
    </div>
  </div>
</form>
