<mat-card class="mt-5">
    <mat-card-title>Tạo bài tập cho bài học : {{lesson?.name}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <div formArrayName="exArray" *ngIf="exArray?.length">
                <div *ngFor="let ex of exArray.controls; index as index">
                    <div [formGroupName]="index">
                        <mat-form-field>
                            <mat-label>Câu hỏi</mat-label>
                            <input matInput formControlName="question">
                        </mat-form-field>
                        <div formGroupName="answer1" fxLayout="row wrap">
                            <mat-form-field>
                                <mat-label>Câu trả lời 1</mat-label>
                                <input matInput formControlName="answer">
                            </mat-form-field>
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Đáp án đúng</mat-checkbox>
                            </section>
                        </div>
                        <div formGroupName="answer2">
                            <mat-form-field>
                                <mat-label>Câu trả lời 2</mat-label>
                                <input matInput formControlName="answer">
                            </mat-form-field>
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Đáp án đúng</mat-checkbox>
                            </section>
                        </div>
                        <div formGroupName="answer3">
                            <mat-form-field>
                                <mat-label>Câu trả lời 3</mat-label>
                                <input matInput formControlName="answer">
                            </mat-form-field>
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Đáp án đúng</mat-checkbox>
                            </section>
                        </div>
                        <div formGroupName="answer4">
                            <mat-form-field>
                                <mat-label>Câu trả lời 4</mat-label>
                                <input matInput formControlName="answer">
                            </mat-form-field>
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Đáp án đúng</mat-checkbox>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="end end">
                <button mat-raised-button color="primary" (click)="submit()">Tạo</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
