<mat-card-title class="d-flex align-items-center">
    <mat-icon class="xl">info</mat-icon>
    <!-- Error Title -->
    Quên mật khẩu
</mat-card-title>
<div mat-dialog-content class="mt-2 w-100">

    <div class="d-flex justify-content-center">
        <mat-form-field style="width : 200px">
            <mat-label>Tên tài khoản</mat-label>
            <input matInput [formControl]="userName">
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" class="mr-2" (click)="forgotPwd()">
            Xác nhận
        </button>
        <button mat-raised-button [mat-dialog-close] = false>
            Huỷ
        </button>
    </div>

</div>
